<!-- Adapted from https://github.com/kdevo/osprey-delight/blob/main/layouts/partials/sections/blog.html -->
<div class="container">
  <div class="row center-xs">
    <div class="col-xs-12"><h1>Event Details</h1></div>
  </div>
  <div class="row center-xs">
    <div class="col-xs-12 posts-list">
      {{ range (where site.RegularPages "Section" "info") }}
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </article>
      {{ end }}
    </div>
  </div>
</div>
